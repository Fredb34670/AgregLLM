    <title>AgregLLM</title>
    <link rel="manifest" href="/AgregLLM/manifest.webmanifest">
    <meta name="theme-color" content="#4f46e5">
    <script type="text/javascript">
      // Script pour gerer les redirections de la page 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/AgregLLM/assets/index-Bo9__NDv.js"></script>
    <link rel="stylesheet" crossorigin href="/AgregLLM/assets/index-DiqAeunA.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/AgregLLM/sw.js');
        });
      }
    </script>
  </body>
</html>
