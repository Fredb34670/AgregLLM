<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AgregLLM</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #0f172a;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4f46e5;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #64748b;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
      ring: 2px solid #e0e7ff;
    }
    .date-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .date-container input {
      padding-left: 36px;
      cursor: pointer;
    }
    .calendar-icon {
      position: absolute;
      left: 10px;
      color: #64748b;
      pointer-events: none;
    }
    button {
      width: 100%;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      min-height: 16px;
    }
    .success { color: #10b981; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <h1>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    AgregLLM
  </h1>
  
  <div id="capture-form">
    <div class="field">
      <label for="title">Titre</label>
      <input type="text" id="title" placeholder="Titre de la discussion">
    </div>

    <div class="field">
      <label for="llm">Source / LLM</label>
      <input type="text" id="llm" placeholder="Ex: ChatGPT">
    </div>

    <div class="field">
      <label for="date">Date de la discussion</label>
      <div class="date-container" id="date-wrapper">
        <svg class="calendar-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        <input type="date" id="date">
      </div>
    </div>

    <div class="field">
      <label for="summary">Résumé (Optionnel)</label>
      <textarea id="summary" rows="3" placeholder="Bref aperçu..."></textarea>
    </div>

    <div class="field">
      <label for="tags">Tags (séparés par des virgules)</label>
      <input type="text" id="tags" placeholder="ex: travail, react, tuto">
    </div>

    <button id="save-btn">Sauvegarder la discussion</button>
    <div id="status" class="status"></div>
  </div>

  <script src="vendor/browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
